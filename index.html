<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity
            sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5">
        </a-entity>


        <!--Sky-->
        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">

        </a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
            </a-sphere>
            <a-entity position ='0 0 0' rotation = '0 0 0'
            animation = 'property: rotation;to:0 360 0;easing:linear;loop:true;dur:25000' >
                <a-sphere position = '6 0 -5' radius = '0.3'
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"
                ></a-sphere>
            </a-entity>
            <a-entity position ='0 0 0' rotation = '0 0 0'
            animation = 'property: rotation;to:0 360 0;easing:linear;loop:true;dur:30000' >
                <a-sphere position = '9 0 -5' radius = '0.4' 
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"
                >
                <a-torus color="orange" rotation="90 0 0" radius="1.0" radius-tubular="0.01" segments-tubular="1000"></a-torus>
                <a-entity position = '0 0 0' rotation = '0 0 0' animation = 'property: rotation;to:0 360 0;easing:linear;loop:true;dur:10000'>

                    <a-sphere position = '1 0 0' radius = '0.1' color = 'lightgrey'>
                       
                    </a-sphere>
                </a-entity>
            </a-sphere>
            </a-entity>
            <a-entity position ='0 0 0' rotation = '0 0 0'
            animation = 'property: rotation;to:0 360 0;easing:linear;loop:true;dur:35000' >
                <a-sphere position = '12 0 -5' radius = '0.4'
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
                ></a-sphere>
            </a-entity>
            <a-entity position ='0 0 0' rotation = '0 0 0'
            animation = 'property: rotation;to:0 360 0;easing:linear;loop:true;dur:45000' >
                <a-sphere position = '18 0 -5' radius = '1.2'
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"
                ></a-sphere>
            </a-entity>
            <a-entity position ='0 0 0' rotation = '0 0 0'
            animation = 'property: rotation;to:0 360 0;easing:linear;loop:true;dur:50000' >
                <a-sphere position = '21 0 -5' radius = '0.9'
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927"
                >
                <a-torus color="red" rotation="90 0 0" radius="1.6" radius-tubular="0.01" segments-tubular="1000"></a-torus>
                <a-torus color="pink" rotation="90 0 0" radius="1.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
                <a-torus color="orange" rotation="90 0 0" radius="1.4" radius-tubular="0.01" segments-tubular="1000"></a-torus>
            </a-sphere>
            </a-entity>
            <a-entity position ='0 0 0' rotation = '0 0 0'
            animation = 'property: rotation;to:0 360 0;easing:linear;loop:true;dur:55000' >
                <a-sphere position = '24 0 -5' radius = '0.6'
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
                ></a-sphere>
            </a-entity>
            <a-entity position ='0 0 0' rotation = '0 0 0'
            animation = 'property: rotation;to:0 360 0;easing:linear;loop:true;dur:60000' >
                <a-sphere position = '27 0 -5' radius = '0.6'
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
                >
                <a-torus color="blue" rotation="0 0 0" radius="1.1" radius-tubular="0.01" segments-tubular="1000"></a-torus>
            </a-sphere>
            </a-entity>
        </a-entity>

        

        <!--Orbital Paths-->

        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color = 'grey' rotation="90 0 0" radius = '7.7' radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color = 'grey' rotation="90 0 0" radius = '10.6' radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color = 'grey' rotation="90 0 0" radius = '13.3' radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color = 'grey' rotation="90 0 0" radius = '18.7' radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color = 'grey' rotation="90 0 0" radius = '21.4' radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color = 'grey' rotation="90 0 0" radius = '24.5' radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus color = 'grey' rotation="90 0 0" radius = '27.7' radius-tubular="0.01" segments-tubular="1000"></a-torus>
    </a-scene>
</body>

</html>
